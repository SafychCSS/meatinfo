<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Document</title>
</head>
<body class="page">

    <!-- begin .header -->
    <header class="header">
        <div class="header__top"></div>
        <div class="header__bottom"></div>
    </header>
    <!-- end .header -->

    <div class="container page__breadcrumbs">
        <!-- begin .breadcrumbs -->
        <ul class="breadcrumbs">
            <li class="breadcrumbs__item">
                <a href="#" class="breadcrumbs__link">Главная</a>
            </li>
            <li class="breadcrumbs__item">
                <a href="#" class="breadcrumbs__link">Мясные компании в Москве</a>
            </li>
            <li class="breadcrumbs__item">Преображенский МПК, ООО</li>
        </ul>  
        <!-- end .breadcrumbs -->
    </div>

    <div class="container page__search">
        <!-- begin .search -->
        <div class="search ">
            <form action="/" method="post">
                <div class="search__inner row">
                    <input class="search__input" type="text" name="search" placeholder="Поиск по компаниям">
                    <button class="search__btn" type="submit" name="submit">&nbsp;</button>
                </div>
            </form>
        </div>
        <!-- end .search -->
    </div>

    <div class="container page__info-block">
        <div class="info">
            <a href="#" class="back-link info__back">К каталогу компаний</a>
            <h1 class="title title_approval">Преображенский МПК, ООО</h1>
            <div class="info__bottom row">
                <div class="info__meta meta">
                    <span class="meta__icon meta__icon_view">578(2)</span>
                    <a href="#" class="meta__icon meta__icon_feedback">Оставить отзыв</a>
                </div>
                <button class="btn btn_hollow">Работаете в этой компании?</button>
            </div>
        </div>
    </div>
 
<script src="/static/js/main.js"></script>
</body>
</html>
